<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Glassmorphism login form UI Design</title>
  </head>
  <body>
    <div class="background-section">
      <div class="container-heading">Foolish Developer</div>
      <form action="#">
        <div class="form-section">
          <i class="ri-user-3-fill"></i>
          <input type="email" placeholder="Email Id" required />
        </div>
        <div class="form-section">
          <i class="ri-lock-fill"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Log In</button>
      </form>
      <h3 style="color: #fbff0c; font-weight: 400;">Or</h3>
      <div class="social-login-buttons">
        <button type="button"><i class="ri-facebook-fill"></i> Facebook</button>
        <button type="button"><i class="ri-google-fill"></i> Google</button>
      </div>
    </div>
  </body>
</html>
